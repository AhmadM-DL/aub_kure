services:
  db:
    image: postgres:16
    volumes:
      - db_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_user
      - db_password

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    environment:
      # Database
      - DB_HOST=db
      - DB_NAME_FILE=/run/secrets/db_user
      - DB_PASSWORD_FILE=/run/secrets/db_password
      # Application
      - SECRET_KEY_FILE=/run/secrets/backend_secret
      - DEBUG=False
      - LOG_LEVEL=DEBUG
      - ALLOWED_HOSTS=localhost 127.0.0.1 backend
    secrets:
      - db_user
      - db_password
      - backend_secret
    depends_on:
      - db

  speech-to-text:
    build: ./speech-to-text
    ports:
      - 5000:5000
    volumes:
      - whisper_cache:/root/.cache/whisper
    restart: always

  suicide-detection:
    build: ./suicide-detection
    ports:
      - 5001:5000
    volumes:
      - suicide_detection_cache:/root/.cache/huggingface

  mood-tracker:
    build: ./mood-tracker
    ports:
      - 5002:5000
    volumes:
      - mood_tracker_cache:/root/.cache/huggingface

  orchestrator:
    build: ./orchestrator
    ports:
      - 8080:8080
    environment:
      # backend
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000
      # speech-to-text
      - SPEECH_TO_TEXT_HOST=speech-to-text
      - SPEECH_TO_TEXT_PORT=5000
      # suicide-detection
      - SUICIDE_DETECTION_HOST=suicide-detection
      - SUICIDE_DETECTION_PORT=5000
      - SUICIDE_DETECTION_THRESHOLD=0.6
      - SUICIDE_DETECTION_LABEL=suicide
      # mood-tracker
      - MOOD_TRACKER_HOST=mood-tracker
      - MOOD_TRACKER_PORT=5000
      - MOOD_TRACKER_THRESHOLD=0.75
      # application
      - DEBUG_LEVEL=INFO
    depends_on:
      - backend
      - speech-to-text
      - mood-tracker
      - suicide-detection

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards

  whatsapp:
    build: ./whatsapp
    ports:
      - 5003:5000
    environment:
      # application
      - WHATSAPP_API_FILE=/run/secrets/whatsapp_secret
      - HANDSHAKE_SECRET_FILE=/run/secrets/handshake_secret
      - DEBUG_LEVEL=INFO
      # orchestrator
      - ORCHESTRATOR_HOST=orchestrator
      - ORCHESTRATOR_PORT=8080
    depends_on:
      - orchestrator
    secrets:
      - whatsapp_secret
      - handshake_secret

secrets:
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt
  backend_secret:
    file: ./secrets/backend_secret.txt
  whatsapp_secret:
    file: ./secrets/whatsapp_secret.txt
  handshake_secret:
    file: ./secrets/handshake_secret.txt
  grafana_admin_user:
    file: ./secrets/grafana_admin_user.txt
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt

volumes:
  db_data:
  whisper_cache:
  suicide_detection_cache:
  mood_tracker_cache:
  prometheus_data:
